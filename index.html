<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lee Health PDPH Dashboard</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body { font-family: Arial; margin: 20px; }
    .controls { margin-bottom: 20px; }
    canvas { margin-bottom: 40px; }
    #heatmapChart { height: 500px; margin-top: 20px; }
  </style>
</head>

<body>

<h1>Lee Health Parkinsonâ€™s Forecast Dashboard</h1>

<div class="controls">

  <label for="yearSelector">Select Forecast Year:</label>
  <select id="yearSelector"></select>

  <label for="projectionType">Projection Type:</label>
  <select id="projectionType">
    <option value="mortality">Mortality</option>
    <option value="prevalence">Prevalence</option>
  </select>

  <label for="heatmapYear">Heatmap Year:</label>
  <select id="heatmapYear"></select>

  <label for="heatmapMetric">Heatmap Metric:</label>
  <select id="heatmapMetric">
    <option value="mortality">Mortality</option>
    <option value="prevalence">Prevalence</option>
  </select>

</div>

<h2>Age Distribution</h2>
<canvas id="ageDistributionChart"></canvas>

<h2>Population Projection</h2>
<canvas id="populationProjectionChart"></canvas>

<h2>Mortality Trend</h2>
<canvas id="mortalityChart"></canvas>

<h2>ML Forecast</h2>
<canvas id="mlForecastChart"></canvas>

<h2>County Heatmap</h2>
<div id="heatmapChart"></div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
